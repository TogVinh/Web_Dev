<!DOCTYPE html>

<!-- - Tittle: (Khi đưa con trỏ vào hiện lên thông tin bổ sung)
- ID: Mỗi thẻ chỉ có duy nhất 1 ID, k đc trùng nhau (sử dụng để lấy ra thẻ trong js hoặc format trong css)
- Class: Giống ID nhưng có thể có nhiểu thẻ chung 1 class
- Style: dùng css để format thẻ mà k cần file css riêng -->

<html>
    <head>
        <title>Tieu de cua trang web</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>

    <body>
        <p>Di chuot vao <b title="Attribute title">DAY</b></p>

        <p id="p1">The nay co id la: p1</p>

        <p class="c1">The nay co class la: c1</p>

        <p style="color: red;">Chu nay mau do</p>

        <br>
        <a href="../index.html">BACK</a>
    </body>
</html>
