<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position</title>

    <style>
        #div-1 {
            width: 400px;
            height: 400px;
            border: 2px solid red;
            position: relative;
        }

        #div-2 {
            width: 30px;
            height: 30px;
            background-color: green;
            position: absolute;
            right: 0px;
            bottom: 0px;
        }        
    </style>
</head>
<body>
    <div id="div-1">
        <div id="div-2">
        </div>
    </div>
    
</body>
</html>
