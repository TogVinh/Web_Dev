<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ol tag</title>
</head>
<body>
    <ol> // using to sort
        <li>tea</li>
        <li>cafe</li>
        <li>caco</li>
        <li>pessi</li>
        <li>red bull</li>
    </ol>

    <ul>
        <li>tea</li>
        <li>cafe</li>
        <li>caco</li>
        <li>pessi</li>
        <li>red bull</li>
    </ul>
    <hr> 

</body>
</html>
