<!DOCTYPE html>

<!-- ### Thẻ tạo danh sách/bảng

- Danh sách sắp sếp: <ol> <li> <li>  </ol>
- Danh sách không sắp sếp: <ol> <ul> <> </ol>
- Bảng: <table> </table>
    - Tiêu đề: <thead> <>
    - Cột: <tr> </tr>
    - Hàng <th> </th> -->

<html>
    <head>
        <title>Tieu de cua trang web</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>

    <body>
		<h3>Danh sach co sap sep</h3>
      	<ol> 
      		<li> Item 1 </li>
          	<li> Item 2 </li>
          	<li> Item 3 </li>
      	</ol>
      
		<h3>Danh sach khong sap sep</h3>
      	<ol> 
      		<ul> Item 1 </ul>
          	<ul> Item 2 </ul>
          	<ul> Item 3 </ul>
      	</ol>
      
      	<h3>Bang</h3>
      	<table> 
      		<thead>
              	<tr>
              		<th>Cot 1</th>
                  	<th>Cot 2</th>
                  	<th>Cot 3</th>
              	</tr>
            </thead>
          
          	<tbody>
                <tr>
                  <td>1-1</td>
                  <td>1-2</td>
                  <td>1-3</td>
              	</tr>
              
                <tr>
                  <td>2-1</td>
                  <td>2-2</td>
                  <td>2-3</td>
              	</tr>
      		</tbody>
      	</table>

        <a href="../index.html">BACK</a>
    </body>
</html>
