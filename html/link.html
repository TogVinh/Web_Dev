<!DOCTYPE html>

<!-- **Attribute**

- href: đường dẫn
- target: set bằng _blank để mở liên kết sang tab mới -->

<html>
    <head>
        <title>Tieu de cua trang web</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>

    <body>
        <p>Bam vao <a href="https://google.com/">Day</a> de vao google</p>

        <p>Bam vao <a href="https://google.com/" target="_blank">Day</a> de vao google trong tab moi</p>
        
        <!-- Tạo liên kết đến nội bộ các trang trong thư mục -->
        <p>Bam vao <a href="../index.html" target="_blank">Day</a> de ve trang chu</p>

    </body>
</html>
