<!DOCTYPE html>

<!-- ### Thẻ điền thông tin: <form> <input> <lable>

- <form>:  khi summit thi sẽ gửi dữ liệu trong body của thẻ đến server/backend (Phân biệt bằng trường name trong thẻ <input>)
- <input>: Nhập dữ liệu
- <lable>: liên kết đến thẻ <input> (Khi nhấn vào lable thì sẽ tự động đi đến chỗ input đã liên kết) -->

<html>
    <head>
        <title>Tieu de cua trang web</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>

    <body>
		<h1>Dang nhap</h1>
		
      	<!-- attr action là url của server hoặc backend, method POST để gửi dữ liệu -->
      	<form action="./login" method="POST">
          <!-- Input dang text -->
          <div>
            <lable for="txt-username">User name</label>
            <input id="txt-username" placeholder="Enter Username" name="Username" type="text">
            <br>
          </div>

          <!-- Input dang password -->
          <div>
            <lable for="txt-pasword">Password</label>
            <input id="txt-password" placeholder="Enter Password" name="Password" type="password">
            <br>
          </div>

          <!-- Input dang email (Phai co dung dinh dang email moi dc summit) -->
          <div>
            <lable for="txt-email">Email</label>
            <input id="txt-email" placeholder="Enter email" name="Password" type="email">
            <br>
          </div>
            
          <!-- Input so -->
          <div>
            <lable for="txt-number">Age (1~10)</label>
            <input id="txt-number" placeholder="Enter age" name="Age" type="number" min="1" max="10" step="2">
            <br>
          </div>

          <!-- Input checkbox
               attr value de khi gui ve backend -->
          <div>
            <lable for="txt-bike">Bike</label>
            <input id="txt-bike" type="checkbox" value="bike">
            <br>
          </div>

          <!-- Radio checkbox 
              Muon chi dc chon 1 trong cac option thi attr name phai giong nhau -->
          <div>
            <br>
            <lable for="txt-male">Male</label>
            <input id="txt-male" type="radio" value="male" name="Gender">
            <br>
            <lable for="txt-female">Female</label>
            <input id="txt-female" type="radio" value="female" name="Gender">
            <br>
            <lable for="txt-???">???</label>
            <input id="txt-???" type="radio" value="???" name="Gender">
            <br>
            <br>
          </div>

          <!-- Bat phai nhap gia tri vao o thi moi dc summit 
               Them attr required-->
          <div>
            <lable for="txt-require">You must input something here to summit</label>
            <input required id="txt-require" placeholder="Enter something here" name="something" type="text">
            <br>
          </div>

          <!-- Select option 
                  attr selected: chon gia tri mac dinh 
                  attr size: hien thi so option
                  atte multiple: dc chon nhieu option-->
          <div>
            <lable for="txt-car">Select a car</label>
            <select name="car" id="txt-car" size="3" multiple>
              <option value="toyota">toyota</option>
              <option selected value="kia">kia</option>
              <option value="honda">honda</option>
              <option value="vf">vf</option>
            </select>
            <br>
          </div>

          <!-- Nhap ca 1 doan van ban 
                  attr cols: so cot 
                  attr rows: so dong
                  atte multiple: dc chon nhieu option-->
          <div>
            <br>
            <lable for="txt-area">Write a passge here</label>
              <textarea name="area" id="txt-area" cols="80" rows="10"></textarea>
            <br>
          </div>

          <!-- Input thoi gian (date/time) 
                date co the co min/max-->
          <div>
            <br>
            
            <!-- Date -->
            <br>
            <lable for="txt-date">DOB</label>
            <input type="date" id="txt-date" name="Date" min="2024-01-01" max="2025-01-01">

            <!-- Time -->
            <br>
            <lable for="txt-time">Time</label>
            <input type="time" id="txt-time" name="Time">

            <!-- Week -->
            <br>
            <lable for="txt-week">Week</label>
            <input type="week" id="txt-week" name="Week">
            <br>
            <br>
          </div>

          <!-- Input dang file 
                upload nhieu file dung attr multiple-->
          <br>
            <lable for="txt-file">Choose file</label>
            <input multiple type="file" id="txt-file" name="File">
            <br>
            <br>
          </div>

          <!-- Type summit để gửi dữ liệu -->
          <button type="summit">Log In</button>
          <button type="reset">Refresh</button>

          <br>
          <a href="../index.html">BACK</a>
        </form>
      
    </body>
</html>
