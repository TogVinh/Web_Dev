<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display_flex</title>

    <style>
        .nav {
            display: flex;
            background-color: rgb(55, 120, 55);
            width: 100%;
            height: 60px;
            justify-content: space-between;
        }

        .nav-item {
            display: inline-block;
            width: 100px;
        }
        .nav-item a {
            color: white;
            font-weight: bold;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <h1>menu website using flex</h1>
    <nav class="nav">
        <!-- nav is container with 2 ul tag is items -->
        <ul class="nav-list">
            <li class="nav-item">
                <a href="">trang chu</a>
            </li>
            <li class="nav-item">
                <a href="">bai viet</a>
            </li>
            <li class="nav-item">
                <a href="">san pham</a>
            </li>
        </ul>

        <ul class="nav-list">
            <li class="nav-item">
                <a href="">Ve chung toi</a>
            </li>
            <li class="nav-item">
                <a href="">lien he</a>
            </li>
        </ul>
    </nav>
</body>

</html>
