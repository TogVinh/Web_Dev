<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM - add element</title>
</head>
<body>
    <div class="box"></div>
    <script>
        // innerHTML - outerHTML
        var boxElement = document.querySelector('.box');

        boxElement.innerHTML = '<h1>heading</h1>';
    </script>
</body>
</html>
