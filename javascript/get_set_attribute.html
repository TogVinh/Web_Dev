<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>attribute in JS</title>
</head>
<body>
    <button id="btn-who" title="This is WHO" data-note="this is WHO's node">WHO</button>

    <script>
        /* Number 1 */
        var btn = document.querySelector('#btn-WHO');
        btn.addEventListener('click', function() {
            let print = this.title;
            console.log(print);
            console.log(this.getAttribute('title'));
            // change old title to new title
            this.title = 'new title';
        })

        /* Number 2 */
        function getNode() {
            var note = this.getAttribute('data-note');
            console.log(note);
        }
        btn.onclick = getNode;

        

        
    </script>
</body>
</html>
