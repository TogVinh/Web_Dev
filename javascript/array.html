<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="content">
        <div>
            <h3>Name : </h3>
            <p>ID    : </p>
            <p>Price : </p>
        </div>
    </div>

    <script>
        var product = [
            { id: 1, ProductName: 'Asic', Price: 1000 },
            { id: 2, ProductName: 'Adidas', Price: 2000 },
            { id: 3, ProductName: 'New Balance', Price: 1000 },
            { id: 4, ProductName: 'Nike', Price: 3000 },
            { id: 5, ProductName: 'Gucci', Price: 5000 },
            { id: 6, ProductName: 'Bitis', Price: 2000 }
        ]

        /* every need all of result must be true => it will return true
         * if have one of result is false => return false 
         */
        var everyResult = product.every(function (item) {
            return item.Price === 2000;
        })

        /*
            Just need one of results is true => return true
        */
       var someResult = product.some(function (item){
            return item.Price === 2000;
       })

       /* find
            return a element of the array that have match with a condition
            Just return one result (return first result)
        */
        var findResult = product.find(function(item){
            return item.Price === 2000;
        });
        console.log(findResult);

        var filterResult = product.filter(function(item){
            return item.Price === 2000;
        });
        console.log(filterResult);

        /* forEach */
        var html = "";
        product.forEach(function(item) {
            html += 
            `<div>
                <h3>Name : ${item.ProductName}</h3>
                <p>ID    : ${item.id}</p>
                <p>Price : ${item.Price}</p>
            </div>`;
        });
        document.getElementById('content').innerHTML = html;
    </script>
</body>

</html>
