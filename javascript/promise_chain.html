<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise</title>
</head>
<body>
    <h2>Sync</h2>
    <p>
        <ul>
            <li>đồng bộ</li>
        </ul>
    </p>

    <h2>Async</h2>
    <p>
        Sync
    </p>
    <script>
        function sleep(ms) {
            return new Promise(function(resolve){
                setTimeout(resolve, ms);
            });
        }

        sleep(1000)
            .then(function(){
                console.log(1);
                return sleep(1000);
            })
            .then(function(){
                console.log(2);
                return new Promise (function(resolve){
                    reject();
                });
            })
            .then(function(){
                console.log(3);
                return sleep(1000);
            })
            .catch(function(){
                console.log("Failure");
            })
            .finally(function() {
                console.log("Finally");
            })

    </script>
    
</body>
</html>
