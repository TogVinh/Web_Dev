        class Car {
            constructor(brand, color, type) {
                this.brand = brand;
                this.color = color;
                this.type = type;
            }

            getInfo = ()=> {
                return `Brand: ${this.brand} , color: ${this.color} , type: ${this.type}}`;
            }
        }

        class SuperCar extends Cars {
            constructor(brand, color, type, speed) {
                super(brand, color, type);
                this.speed = speed;
            }

            getInfoSuper() {
                return this.getInfo + this.speed;
            }
        }

        let lanbo = new SuperCar('lambo', "yellow", "coupe", "high")
    </script>
